                    <div class="row no-gutters">

                                    class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control border-left-0 rounded-0" placeholder="電子信箱/手機號碼"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white" id="inputGroup-sizing-lg"><i
                                    class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control border-left-0 rounded-0" placeholder="請輸入使用者密碼"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">記住我</label>
                      </div>
                </div>
                <button type="button" class="btn btn-dark btn-lg btn-block rounded-0 font-weight-bold py-4">登入帳號</button>
